<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Weather</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="nav-container">
        <div class="search">
          <input type="text" name="search" id="Location" placeholder="Search Location">
          <button class="search-btn" type="submit"><img src="images/search.png" alt=""></button>
        </div>
        <div class="button-group">
          <div class="temp-buttons">
            <button class="temp-btn celsius active" type="button" aria-label="Celsius">
              °C
            </button>
            <button class="temp-btn fahrenheit" type="button" aria-label="Fahrenheit">
              °F
            </button>
          </div>
          <div class="mode-buttons">
            <button class="mode-btn dark" type="button" aria-label="Dark mode">
              <img src="images/dark-mode.png" alt="Dark mode">
            </button>
            <button class="mode-btn light" type="button" aria-label="Light mode">
              <img src="images/light-mode.png" alt="Light mode">
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <section class="current-weather">
      <div class="weather-info">
        <h1 id="temperature">--°C</h1>
        <p id="description">Loading...</p>
        <div class="details">
          <p>Air Quality: <span id="air-quality">--</span></p>
          <p>Wind: <span id="wind">-- km/h</span></p>
          <p>Humidity: <span id="humidity">--%</span></p>
          <p>Feels Like: <span id="feels-like">--°C</span></p>
          <p>Visibility: <span id="visibility">-- km</span></p>
          <p>Pressure: <span id="pressure">-- mb</span></p>
          <p>Dew Point: <span id="dew-point">--°C</span></p>
        </div>
      </div>
      <div class="weather-map" id="weather-map">
        <div class="map-container" id="map-container"></div>
        <div class="map-overlay">
          <div class="weather-icon-overlay">
            <img id="map-weather-icon" src="" alt="Current weather">
          </div>
          <div class="location-info">
            <h3 id="map-location-name">--</h3>
            <p id="map-weather-temp">--°C</p>
          </div>
        </div>
      </div>
    </section>

    <section class="forecast">
      <h2>10-Day Forecast</h2>
      <div class="forecast-cards" id="forecast-cards">
        <!-- Dynamic forecast cards will be injected here by script.js -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Weather UI</p>
  </footer>
</body>

</html>
