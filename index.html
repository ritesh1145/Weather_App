<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Weather</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="nav-container">
        <div class="search">
          <input type="text" name="search" id="Location" placeholder="Search Location">
          <button class="search-btn" type="sumbit"><img src="images/search.png" alt=""></button>
        </div>
        <div class="button-group">
          <div class="temp-buttons">
            <button class="temp-btn celsius active" type="button" aria-label="Celsius">
              °C
            </button>
            <button class="temp-btn fahrenheit" type="button" aria-label="Fahrenheit">
              °F
            </button>
          </div>
          <div class="mode-buttons">
            <button class="mode-btn dark" type="button" aria-label="Dark mode">
              <img src="images/dark-mode.png" alt="Dark mode">
            </button>
            <button class="mode-btn light" type="button" aria-label="Light mode">
              <img src="images/light-mode.png" alt="Light mode">
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="main-content">
    <section class="current-weather">
      <div class="weather-info">
        <h1>35°C</h1>
        <p>Partly Cloudy</p>
        <div class="details">
          <p>Air Quality: <span>114</span></p>
          <p>Wind: <span>6 km/h</span></p>
          <p>Humidity: <span>70%</span></p>
          <p>Feels Like: <span>30°C</span></p>
          <p>Visibility: <span>3.5 km</span></p>
          <p>Pressure: <span>1002 mb</span></p>
          <p>Dew Point: <span>23°C</span></p>
        </div>
      </div>
      <div class="weather-map">
        <img src="images/map-placeholder.png" alt="Weather Map">
      </div>
    </section>

    <section class="forecast">
      <h2>Hourly Forecast</h2>
      <div class="forecast-cards">
        <div class="card">
          <p>Mon</p>
          <img src="images/sun.png" alt="Sunny">
          <p>37° / 28°</p>
        </div>
        <div class="card">
          <p>Tue</p>
          <img src="images/cloudy.png" alt="Cloudy">
          <p>37° / 28°</p>
        </div>
        <div class="card">
          <p>Wed</p>
          <img src="images/sun.png" alt="Sunny">
          <p>38° / 28°</p>
        </div>
        <div class="card">
          <p>Thu</p>
          <img src="images/partly-cloudy.png" alt="Partly Cloudy">
          <p>37° / 27°</p>
        </div>
        <div class="card">
          <p>Fri</p>
          <img src="images/sun.png" alt="Sunny">
          <p>38° / 27°</p>
        </div>
        <div class="card">
          <p>Sat</p>
          <img src="images/partly-cloudy.png" alt="Partly Cloudy">
          <p>37° / 27°</p>
        </div>
        <div class="card">
          <p>Sun</p>
          <img src="images/sun.png" alt="Sunny">
          <p>38° / 27°</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Weather UI </p>
  </footer>
</body>

</html>
